<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="types.js"></script>
    <script>
        //定义工厂的代码
        function ShopFactory(){}
        
        //定义工厂的原型和试用工具
        ShopFactory.prototype.shopClass = Car;
        
        //创建Shop实例的工厂方法
        ShopFactory.prototype.createShop = function(options){
            if (options.shopType === "car") {
                this.shopClass = Car;
            }else{
                this.shopClass = Truck
            }
            return new this.shopClass(options);
        };

        
        var carFactory = new ShopFactory();
        var car = carFactory.createShop({
            shopType:'car',
            color:'green',
            doors:10
        });

        console.log(car); //Car{door:10,state:"brand new",color:"green"}
    </script>
</body>
</html>
